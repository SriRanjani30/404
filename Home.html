<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Fun Site!</title>
    <style>
        body {
            background-color: #e0f7fa;
            color: #333;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
            transition: background-color 0.5s ease;
        }
        h1 {
            font-size: 80px;
            color: #388e3c;
            margin: 0;
            text-shadow: 3px 3px 0 #666;
            animation: bounce 2s infinite;
        }
        h2 {
            font-size: 36px;
            color: #1976d2;
            margin: 20px 0;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 22px;
            margin: 10px 0;
            animation: slideIn 1.5s ease-in-out;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: #ffffff;
            border: 4px solid #1976d2;
            border-radius: 15px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.1);
            animation: zoomIn 0.7s ease-in-out;
        }
        .emoji {
            font-size: 80px;
            margin-bottom: 20px;
            animation: spin 3s linear infinite;
        }
        .button {
            text-decoration: none;
            background-color: #f44336;
            color: #ffffff;
            padding: 15px 35px;
            border-radius: 30px;
            font-size: 20px;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }
        .button:hover {
            background-color: #d32f2f;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .theme-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .theme-switcher:hover {
            background-color: #444;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        @keyframes zoomIn {
            from { transform: scale(0.5); }
            to { transform: scale(1); }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="theme-switcher" onclick="switchTheme()">Switch Theme</div>
    <div class="container">
        <div class="emoji">ðŸ˜ƒ</div>
        <h1>Welcome!</h1>
        <h2>Glad You're Here</h2>
        <p>Explore our site and enjoy the experience!</p>
    </div>

    <script>
        function switchTheme() {
            const body = document.body;
            if (body.style.backgroundColor === 'rgb(224, 247, 250)') {
                body.style.backgroundColor = '#1e1e1e';
                body.style.color = '#ffffff';
            } else {
                body.style.backgroundColor = '#e0f7fa';
                body.style.color = '#333';
            }
        }
    </script>
</body>
</html>
